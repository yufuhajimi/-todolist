
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MindFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#2bcdee",
              "primary-dark": "#1fa8c4",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
              "surface-dark": "#1c2527",
              "slate-850": "#15202b",
            },
            fontFamily: {
              sans: ["Manrope", "Noto Sans SC", "sans-serif"],
              display: ["Manrope", "Noto Sans SC", "sans-serif"],
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(to bottom right, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01))',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #101f22;
        color: white;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden; /* Prevent body scroll */
        user-select: none; /* Mobile app feel */
      }
      
      /* Hide scrollbars for a clean app-like look */
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }

      .glass-panel {
        background: rgba(28, 37, 39, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-overlay {
        background: rgba(16, 31, 34, 0.9);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      /* Active state for better mobile feedback */
      .tap-highlight:active {
        opacity: 0.7;
        transform: scale(0.97);
      }
    </style>

  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>

</html>
